<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ally: Report Harassment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-gray-100">
    <div class="form-container rounded-lg">
        <h1 class="text-3xl font-bold text-center text-red-600 mb-4">Report Online Harassment</h1>
        <p class="text-gray-600 text-center mb-6">Your voice matters. Fill out the form below to share your experience.</p>
        
        <form id="complaint-form" class="space-y-4" enctype="multipart/form-data">
            <div>
                <label for="platform" class="block text-gray-700 font-medium mb-1">Platform</label>
                <input type="text" id="platform" name="platform" class="input-field" placeholder="e.g., Twitter, Instagram, etc." required>
            </div>
            <div>
                <label for="username" class="block text-gray-700 font-medium mb-1">Harasser's Username</label>
                <input type="text" id="username" name="username" class="input-field" placeholder="e.g., @user123" required>
            </div>
            <div>
                <label for="complaint" class="block text-gray-700 font-medium mb-1">Complaint Details</label>
                <textarea id="complaint" name="complaint" rows="5" class="input-field" placeholder="Describe the incident in detail." required></textarea>
            </div>
            <div>
                <label for="screenshot" class="block text-gray-700 font-medium mb-1">Upload Screenshot (Optional)</label>
                <input type="file" id="screenshot" name="screenshot" class="input-field">
            </div>
            <button type="submit" class="submit-btn">Submit Complaint</button>
        </form>
        
        <div id="message" class="mt-4"></div>
    </div>
    
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
