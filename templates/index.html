<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ally: Report Harassment</title>
    <!-- Tailwind CSS is loaded from a CDN for a clean, professional UI -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Optional custom styles for subtle effects not easily done in Tailwind */
      .input-field {
          transition: border-color 0.3s, box-shadow 0.3s;
      }
      .input-field:focus {
          border-color: #3b82f6; /* A clean blue for focus */
          box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
      }
      .submit-btn {
        transition: transform 0.2s ease-in-out;
      }
      .submit-btn:hover {
        transform: translateY(-2px);
      }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 md:p-12 rounded-2xl shadow-xl max-w-xl w-full">
        <h1 class="text-4xl font-extrabold text-center text-gray-900 mb-2">Report an Incident</h1>
        <p class="text-lg text-gray-500 text-center mb-8">Share your experience to help create a safer online community.</p>
        
        <form id="complaint-form" class="space-y-6" enctype="multipart/form-data">
            <div>
                <label for="platform" class="block text-sm font-semibold text-gray-700 mb-1">Platform</label>
                <input type="text" id="platform" name="platform" class="input-field w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none" placeholder="e.g., Instagram, Twitter, etc." required>
            </div>
            <div>
                <label for="username" class="block text-sm font-semibold text-gray-700 mb-1">Harasser's Username</label>
                <input type="text" id="username" name="username" class="input-field w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none" placeholder="e.g., @user123" required>
            </div>
            <div>
                <label for="complaint" class="block text-sm font-semibold text-gray-700 mb-1">Complaint Details</label>
                <textarea id="complaint" name="complaint" rows="5" class="input-field w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none" placeholder="Describe the incident in detail." required></textarea>
            </div>
            <div>
                <label for="screenshot" class="block text-sm font-semibold text-gray-700 mb-1">Upload Screenshot (Optional)</label>
                <input type="file" id="screenshot" name="screenshot" class="input-field w-full file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
            </div>
            <button type="submit" class="submit-btn w-full px-4 py-3 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Submit Complaint</button>
        </form>
        
        <div id="message" class="mt-6 text-center text-sm font-medium"></div>
    </div>
    
    <!-- Our custom JavaScript logic -->
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
